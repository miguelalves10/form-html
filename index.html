<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="">
        <!-- Para ter o focus no input ao clicar na label, basta adicionar
        id no input e usar o mesmo id no for da label -->
        <!-- for == id -->
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome"> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="" id="email"> <br><br>

        <label for="data">Data de Nascimento</label>
        <input type="date" name="" id="data"> <br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha">

        <!-- div -> display block (uma linha só para ela) -->
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>

</body>
</html>
